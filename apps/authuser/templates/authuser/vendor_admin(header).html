{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <title>{% block title %}{% endblock %} Pshop Admin</title>
        <link rel="stylesheet" href="{% static 'css/vendor_header.css' %}">
    </head>
    <body>
        <!-- Header section starts -->
            <header class="header">
                <div class="header-1">
                    <a class="logo"><i class="fas fa-book"> PBook</i></a>
                    <div class="icons">
                        <a href="{% url 'logout' %}" id="login-btn" class="fa-solid fa-user-lock"><b>Logout</b></a>
                    </div>         
                </div>
            </header>
        <!-- Header section end -->   
        
        {% block content %}{% endblock %}  

    </body>
</html>
