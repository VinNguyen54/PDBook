{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} PDbook</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/core.css' %}">
    <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>PdBook</strong></a>
    
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="main-navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-menu" id="main-navbar">
            <div class="navbar-start">
                <div class="navbar-item">
                    <form method="get" action="{% url 'search' %}">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input" placeholder="Search..." name="query">
                            </div>
                            <div class="control">
                                <button class="button is-dark is-uppercase">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navbar-end">
                {% for category in menu_categories %}
                    <a href="{% url 'category' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>


    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <footer class="footer">
        <h3 class="is-size-4 mb-4">Pdbook</h3>

        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'register' %}">Become Vendor</a>
        {% endif %}
    </footer>
    
</body>
</html>
