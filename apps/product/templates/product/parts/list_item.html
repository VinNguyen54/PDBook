<div class="swiper-slide box">
    <div class="icons">
        <a href="#" class="fas fa-eye"></a>
    </div>
    <div class="image">
        <img src="{{ product.get_thumbnail }}" alt="">
    </div>
    <div class="content">
        <h3>{{ product.title }}</h3>
        <div class="price">$15.99 <span>{{ product.get_display_price }}00 VND</span></div>
        <a href="{% url 'product' product.category.slug product.slug %}" class="btn">View</a>
    </div>
</div>
